[providers]
python = "3.11"

[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install -r mbti-arcade/requirements.txt"
]

[start]
cmd = "cd mbti-arcade && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
